<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitecoin Hub - Coming Soon</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      animation: fadeIn 2s ease-in;
      background-image: url("https://cryptologos.cc/logos/bitcoin-btc-logo.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 200px;
      background-blend-mode: overlay;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      font-size: 3.5em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #f7931a;
      text-shadow: 0 0 20px rgba(247,147,26,0.7);
    }
    p {
      font-size: 1.3em;
      margin: 10px 0;
    }
    .highlight {
      font-weight: bold;
      color: #f7931a;
    }
    .countdown {
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 20px;
      color: #f7931a;
      text-shadow: 0 0 15px rgba(247,147,26,0.8);
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Bitecoin Hub</h1>
  <p class="highlight">Something big is coming soon!</p>

  <div class="countdown" id="countdown">Loading countdown...</div>

  <footer>
    Â© 2025 Bitecoin Hub â€” All rights reserved.
  </footer>

  <script>
    const launchDate = new Date("2025-12-01T00:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "ðŸš€ We are live!";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      }
    }, 1000);
  </script>
</body>
</html>
